 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
    build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet restore
       - run: dotnet build
       - run: dotnet test
       - add_ssh_keys:
          fingerprints:
            - "SO:ME:FIN:G:ER:PR:IN:T"
       - run: echo -e $key > key