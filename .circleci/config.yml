 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
    build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet test
       - run: dotnet build
    deploy:
      machine: true
      steps:
        - run:
            name: Deploy Over SSH
            command: |
              ssh $SSH_USER@$SSH_HOST "sh api-rest/desplegar.sh"