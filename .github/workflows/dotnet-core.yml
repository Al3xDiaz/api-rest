name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Hello world action
      env: # Or as an environment variable
        key: ${{ secrets.key }}
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
      run: |
        echo "$USER"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: testsecrets
      run: echo $USER
    - name: setpublickey
      run: echo -e $key> key
    - name: Deploy
      run: ssh -i "key" -o StrictHostKeyChecking=yes $USER@$HOST "sh api-rest/desplegar.sh"
